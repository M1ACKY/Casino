<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="images/casino-1-logo-png-transparent.png" alt="Casino Logo" style="height:60px;">
        </a>
        <div class="nav-links">
            <a href="#">Inicio</a>
            <a href="#">Juegos</a>
            <a href="#">Promociones</a>
        </div>

        </div>
        <div class="casino-item">

    <nav class="footer-navbar">
        <a href="#">Términos y Condiciones</a>
        <span>|</span>
